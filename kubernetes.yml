apiVersion: apps/v1
kind: Deployment
metadata:
  name: system-deployment
  labels:
    app: system
spec:
  selector:
    matchLabels:
      app: system
  template:
    metadata:
      labels:
        app: system
    spec:
      containers:
      - name: system-container
        image: smartpra.azurecr.io/smartpra-master-app:v1
        ports:
        - containerPort: 8096
      imagePullSecrets:
      - name: smartprasecret
      